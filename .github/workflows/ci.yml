name: ci-pr

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  betree-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    - name: Dependency Cache
      uses: Swatinem/rust-cache@v1
      with:
        sharedKey: "betree"
    - name: Build
      run: |
        cd betree
        cargo build
  betree-integration:
    needs: [betree-build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Dependency Cache
      uses: Swatinem/rust-cache@v1
      with:
        sharedKey: "betree"
    - name: Run integration tests
      run: |
        cd betree/tests
        ./scripts/ci-test.sh
  betree-internal:
    needs: [betree-build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Dependency Cache
      uses: Swatinem/rust-cache@v1
      with:
        sharedKey: "betree"
    - name: Run internal tests
      run: |
        cd betree
        ./scripts/ci-test.sh

